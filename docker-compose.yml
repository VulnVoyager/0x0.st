version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    command: php artisan serve --host=0.0.0.0 --port=8000

  scheduler:
    build: .
    volumes:
      - .:/var/www/html
    command: php artisan schedule:work
    depends_on:
      - app